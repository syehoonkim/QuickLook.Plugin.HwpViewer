<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="/" />
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2b2b2b;
        }

        #viewer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #align-box {
            /* 정렬만 담당 */
            display: block;
        }

        #scale-root {
            /* transform 전용 */
            will-change: transform;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script type="module" src="/hwp-viewer.js"></script>
</body>
</html>
